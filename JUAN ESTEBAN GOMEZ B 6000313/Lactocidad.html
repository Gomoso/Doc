<!DOCTYPE html>
<html>
    <head>
        <title>La Via LACTOSA</title>
        <style>
            html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="info">La Via LACTOSA <br/>
          
        </div>
    <script src="js/three.min.js"></script>
    <script>
		var scene, aspect, camera, renderer;
	
		var startTime = Date.now();
        
        
        var Solecito, planeta, planetaa, planetaaa, Luna;
        
       	var scaleUp = false;
		var scaleDown = false;
		var xAxis = true;
		var yAxis = false;
		var zAxis = false;
        var thetaSum=0;
		var positivo=false;
        var arriba=false;
        var abajo=false;
        var r_Key=false;
        var theta=0;

		init();
		animate();
	
		function init(){
			scene = new THREE.Scene();
			aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.PerspectiveCamera( 50, aspect, 1, 200);
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
				  			
			
			//ELEMENTOS DE ESCENA
							  
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
			var color1 = new THREE.Color( 0xFFFFFF );
		  	var color2 = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA0000 );
		  	var colorG = new THREE.Color( 0x00AA00 );
		  	var colorB = new THREE.Color( 0x0000AA );
			var colorRd = new THREE.Color( 0xAA6666 );
		  	var colorGd = new THREE.Color( 0x66AA66 );
		  	var colorBd = new THREE.Color( 0x6666AA );
            var colorB = new THREE.Color( 0x333366 );
			
            
		  
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper1 = new THREE.AxesHelper( size/10 );
			var axesHelper2 = new THREE.AxesHelper( size/10 );
			var axesHelper3 = new THREE.AxesHelper( size/10 );
		  	var gridHelperXY = new THREE.GridHelper( size, divisions, color1, color1);
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
		  	var gridHelperYZ = new THREE.GridHelper( size, divisions, color2, color2 );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
                gridHelperXY.rotateOnWorldAxis ( x, THREE.Math.degToRad(90) );
                gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
                gridHelperYZ.rotateOnWorldAxis ( z, THREE.Math.degToRad(90) );
            
            //CREAR LAS FLECHAS QUE INDICAN LOS EJES DE COORDENADAS 3D
                var arrowX = new THREE.ArrowHelper( x, origin, arrowSize, colorR );
                var arrowY = new THREE.ArrowHelper( y, origin, arrowSize, colorG );
                var arrowZ = new THREE.ArrowHelper( z, origin, arrowSize, colorB );
			
			
			
			
			//MOVER LA CAMARA
			camera.position.x = 35;
			camera.position.y = 0;	 
		  	camera.position.z = 0;			
		  	camera.lookAt( origin );
              
		
			// GEOMETRIAS PLANETARIAS
			
			
			
			Solecito =  new THREE.SphereGeometry( 6, 36, 36 )
                for ( var i = 0; i < Solecito.faces.length; i++) { 
                    if( Solecito.faces[i].normal.y !=  0xFFFF00) { 
                        Solecito.faces[i].color = 0xFFFF00; 
                    } 
                }
				
				
				
			geoplaneta = new THREE.SphereGeometry( 1, 32, 32 )
                for ( var i = 0; i < geoplaneta.faces.length; i++) { 
                    if( geoplaneta.faces[i].normal.y !=  0x00FF) { 
                        geoplaneta.faces[i].color = 0xFFFFFF; 
                    } 
                }
            
			geoplanetaa = new THREE.SphereGeometry( 0.5, 32, 32 )
                for ( var i = 0; i < geoplanetaa.faces.length; i++) { 
                    if( geoplanetaa.faces[i].normal.y !=  0xFFFFFF) { 
                       geoplanetaa.faces[i].color = 0xFFFFFF; 
                    } 
                }
				
			geoplanetaaa = new THREE.SphereGeometry( 1.5, 32, 32 )
                for ( var i = 0; i < geoplanetaaa.faces.length; i++) { 
                    if( geoplanetaaa.faces[i].normal.y !=  0xFFFFFF) { 
                        geoplanetaaa.faces[i].color = 0x0000AA; 
                    } 
                }
				
			geoLuna = new THREE.SphereGeometry( 0.25, 32, 32 )
                for ( var i = 0; i < geoplanetaaa.faces.length; i++) { 
                    if( geoplanetaaa.faces[i].normal.y !=  0xFFFFFF) { 
                        geoplanetaaa.faces[i].color = 0xFFFFFF; 
                    } 
                }	
				

           //AGREGAR A ESCENA 
                  
            
	
			var matSol = new THREE.MeshBasicMaterial( {color: 0xFFFF00} );
			 
            
           
			Sol = new THREE.Mesh (Solecito, matSol);
			Sol.applyMatrix( new THREE.Matrix4().makeRotationX(THREE.Math.degToRad(0)));
			Sol.applyMatrix( new THREE.Matrix4().makeTranslation(0,0,9) )
			
			scene.add (Sol);
			
			
		
			var matplaneta = new THREE.MeshBasicMaterial( {color: 0x0FFFFF} );
			 
         
			planeta = new THREE.Mesh (geoplaneta, matplaneta);
			planeta.applyMatrix( new THREE.Matrix4().makeRotationX(THREE.Math.degToRad(0)));
			planeta.applyMatrix( new THREE.Matrix4().makeTranslation(0,0,9) )
			
			Sol.add (planeta);
			
		
			var matplanetaa = new THREE.MeshBasicMaterial( {color: 0xFF0FFF} );
			 
       
			planetaa = new THREE.Mesh (geoplanetaa, matplanetaa);
			planetaa.applyMatrix( new THREE.Matrix4().makeRotationX(THREE.Math.degToRad(0)));
			planetaa.applyMatrix( new THREE.Matrix4().makeTranslation(-6,-5,-15) )
			
			Sol.add (planetaa);
	
			
			var matplanetaaa = new THREE.MeshBasicMaterial( {color: 0x00FF0F} );
		
			planetaaa  = new THREE.Mesh (geoplanetaaa, matplanetaaa);
			planetaaa.applyMatrix( new THREE.Matrix4().makeRotationX(THREE.Math.degToRad(0)));
			planetaaa.applyMatrix( new THREE.Matrix4().makeTranslation(0,0,9) )
			
			Sol.add (planetaaa);
			
			var matLuna = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
			Luna = new THREE.Mesh (geoLuna, matLuna);
			Luna.applyMatrix( new THREE.Matrix4().makeRotationX(THREE.Math.degToRad(0)));
			Luna.applyMatrix( new THREE.Matrix4().makeTranslation(0,0,3) )
			planetaaa.add (Luna);
			
			renderer.render( scene, camera );
			}
    
        
    function animate() {
        render();
        requestAnimationFrame( animate );
    }
    
    function render(){
        var dtime = Date.now()-startTime;
		var tx=0, ty=0, tz=0;	
		var sc = 7;				
		var theta=0;			
		var sigma=30;			
		var sigma2=30;
        
		
		
        
		if(thetaSum>90*Math.PI/180) {positivo = false;}
		if(thetaSum<=-150*Math.PI/180) {positivo = true;}
        
        if(thetaSum>-150*Math.PI/180) {posi_1 = false;}
		if(thetaSum<=90*Math.PI/180) {posi_1 = true;}
		
        if(arriba){ if(positivo)	theta = .1;
			    else theta = -.1;            }
        if(abajo){ if(posi_1)	theta = -.1;
			     else theta = .1;            }
        
        thetaSum=theta;
        
        
			
		//MATRIZ DE TRASLACIÓN
		var t = new THREE.Matrix4();
		t.set( 	1, 0, 0, tx,
				0, 1, 0, ty, 
				0, 0, 1, tz,
				0, 0, 0, 1	);
		

		
		//ROTACIONES
		var ct1 = Math.cos(theta);
		var ct2 = Math.cos(-theta);
        
		var cs = Math.cos(sigma);
        var ss = Math.sin(sigma);
      
        
		var st1 = Math.sin(theta);
		var st2 = Math.sin(-theta);
        
        var cso = Math.cos(sigma2);
        var sso = Math.sin(sigma2);
        
		var s = new THREE.Matrix4();
		var r = new THREE.Matrix4();
		var r1 = new THREE.Matrix4();
		var r2 = new THREE.Matrix4();
        var r3 = new THREE.Matrix4();
        
        //MATRIZ DE ESCALA EN X
		s.set( 	sc, 0, 0, 0,
				0, sc, 0, 0, 
				0, 0, sc, 0,
				0, 0, 0, 1	);	
        
        

		//MATRIZ DE ROTACIÓN EN EJE Y
		r.set( 	    1,  0, 0, 0,
					0,  cs,  -ss, 0, 
				    0,  ss, cs, 0,
					0,  0,  0, 1 );	
       
		//MATRICES DE ROTACIÓN EN EJE LOCAL DE PIERNAS	
		r1.set( 	1,  0,  0, 0,
					0, ct1,-st1, 0, 
					0, st1, ct1, 0,
					0,  0,  0, 1 );	
		r2.set( 	1,  0,  0, 0,
					0, ct2,-st2, 0, 
					0, st2, ct2, 0,
					0,  0,  0, 1 );		
       
		 r3.set(     cso, 0, sso, 0,
                    0, 1, 0, 0, 
                    -sso, 0, cso, 0,
                    0, 0, 0, 1 );
		//ROTACION EN UN EJE PARALELO
	    var tempMatrix = new THREE.Matrix4();
		
        planeta.applyMatrix ( new THREE.Matrix4().makeRotationY(5*Math.PI/500));
		planetaa.applyMatrix ( new THREE.Matrix4().makeRotationY(5*Math.PI/400));
		planetaaa.applyMatrix ( new THREE.Matrix4().makeRotationY(5*Math.PI/300));
		Luna.applyMatrix ( new THREE.Matrix4().makeRotationY(5*Math.PI/250));
        
       
		//object.applyMatrix(s);

        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
    }
    </script>
  </body>
</html>
